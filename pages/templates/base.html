<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rayan TREMION - Portfolio{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block imports %}{% endblock %}
    <meta property="og:site_name" content="Rayan TREMION - Portfolio">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    {% block meta %}{% endblock %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    
        #content {
            flex: 1;
        }
    
        .navbar {
            padding: 1rem;
        }
    
        .pageFooter {
            background-color: #f8f9fa;
            padding: 1.5rem 0;
            text-align: center;
        }
    
        .pageFooter a {
            color: #212529;
            text-decoration: none;
            margin: 0 0.5rem;
        }
    
        .pageFooter a:hover {
            text-decoration: underline;
        }
    
        .pageFooter span {
            color: #6c757d;
        }
    </style>
</head>

<body id="top">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/#top">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Comp√©tences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gists">Tutoriels</a>
                    </li>
                </ul>
            </div>
            </div>
    </nav>

    <!-- Section principale -->
    <div id="content" class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="pageFooter" id="contact">
        <a rel="noopener" href="mailto:contact.rayantremion@gmail.com" target="_blank">Contactez-moi</a>
        <span>|</span>
        <a rel="noopener" href="https://github.com/wishrito" target="_blank">Suivez-moi sur GitHub</a>
        <span>|</span>
        <a rel="noopener" href="https://www.linkedin.com/in/rayan-tremion/" target="_blank">Connectez-vous avec moi sur
            LinkedIn</a>
        <span>|</span>
        <a href="/about">A propos de ce Portfolio</a>
        <span>|</span>
        <a href="/site-map">Site map</a>
    </footer>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
