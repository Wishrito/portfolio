<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='srcipts/script.js')}}" title="ImagePreview"></script>
</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="#skills">Comp√©tences</a></li>
            <li><a href="/projects">Projets</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Liste des gists -->
    <div class="gists">
        {% if gists %}
        {% for gist in gists %}
        <section>
        <div class="gist">
            <p><a href="/gist?id={{ gist.id }}">{{ gist.title }}</a></p>
            {% if gist.description != ''%}
            <p>{{ gist.description }}</p>
            {% endif %}
        </div>
        </section>
        {% endfor %}
        {% elif gist_data %}
            <section>
                <div class="gist">
                    <p>{{ gist_data.title }}</p>
                    <script src="{{gist_data.embed_url}}"></script>
                </div>
            </section>
        {% endif %}
    </div>

</body>

</html>
